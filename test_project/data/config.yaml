app:
  name: TestApplication
  version: 1.0.0
  environment: development

server:
  host: localhost
  port: 3000
  timeout: 30
  maxConnections: 100
  ssl:
    enabled: false
    cert: /path/to/cert.pem
    key: /path/to/key.pem

database:
  primary:
    host: db.example.com
    port: 5432
    name: testdb
    user: dbuser
    password: ${DB_PASSWORD}  # Uses environment variable
    poolSize: 10
  replica:
    enabled: false
    host: replica.example.com
    port: 5432

logging:
  level: info
  file: /var/log/app.log
  rotation:
    maxSize: 100MB
    maxFiles: 10

features:
  authentication:
    enabled: true
    sessionTimeout: 3600
    jwtSecret: ${JWT_SECRET}
  caching:
    enabled: true
    ttl: 300
  rateLimit:
    enabled: true
    maxRequests: 100
    windowSizeMs: 60000
